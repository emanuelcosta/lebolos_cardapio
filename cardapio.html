<!DOCTYPE html>
<html>

<head>
  <title>Teste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>

  <fieldset>
    <legend>
      <h2>Bolos Simples</h2>
    </legend>

    <div id="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th rowspan="2">Descrição</th>
            <th colspan="3">Tamanho</th>
          </tr>
          <tr>
            <th>P</th>
            <th>M</th>
            <th>G</th>
          </tr>
        </thead>
        <tbody id="conteudo">

        </tbody>
      </table>
    </div>
  </fieldset>

  <fieldset>
    <legend>
      <h2>Coberturas</h2>
      <small class="text-danger">QUER ACRESCENTAR UMA COBERTURA NO SEU BOLO? CONFIRA A TABELA
        ABAIXO E VEJA AS NOSSAS OPÇÕES DISPONÍVEIS. SOME O PREÇO DO BOLO
        COM O ACRÉSCIMO DA COBERTURA.</small>
    </legend>
    <div id="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th rowspan="2">Cobertura</th>
            <th colspan="3">Tamanho</th>
          </tr>
          <tr>
            <th>P</th>
            <th>M</th>
            <th>G</th>
          </tr>
        </thead>
        <tbody id="conteudo2">

        </tbody>
      </table>
    </div>
  </fieldset>
  <script type="text/javascript">
    $.ajax({
      url: "https://emanuelcosta.github.io/lebolos_cardapio/dados.json",
      success: function (data) {
        var json = data;
        array = json.bolos_simples;
        var html = "";
        array.forEach(element => {

          html = "<tr><td>" + element.nome_bolo + "</td>";
          html += "<td>" + element.preco_p + "</td>";
          html += "<td>" + element.preco_m + "</td>";
          html += "<td>" + element.preco_g + "</td></tr>";

          $('#conteudo').append(html);

        });

        array = json.coberturas;
        var html = "";
        array.forEach(element => {

          html = "<tr><td>" + element.nome_bolo + "</td>";
          html += "<td>" + element.preco_p + "</td>";
          html += "<td>" + element.preco_m + "</td>";
          html += "<td>" + element.preco_g + "</td></tr>";

          $('#conteudo2').append(html);

        });

      }
    });

  </script>

</body>

</html>
